<head>
  <meta charset="utf-8">
  <title>Omok (오목)</title>
  <meta name="description" content="">
  <meta name="AJ" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The typography base Raleway is served by Google -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/go_image.png') }}">
  
</head>
<body>
  <div id= "game_view" style="display: none;">
    <div style="text-align: center; justify-content: center; display: flex; margin-top: 3vh;">
      <div class="row">
        <div class='grid lines' style="cursor: pointer;" id="main_board">
          <div class='dot' style='grid-column: 6/8; grid-row: 6/8;'></div>
          <div class='dot' style='grid-column: 18/20; grid-row: 6/8;'></div>
          <div class='dot' style='grid-column: 30/32; grid-row: 6/8;'></div>
          <div class='dot' style='grid-column: 6/8; grid-row: 18/20;'></div>
          <div class='dot' style='grid-column: 18/20; grid-row: 18/20;'></div>
          <div class='dot' style='grid-column: 30/32; grid-row: 18/20;'></div>
          <div class='dot' style='grid-column: 6/8; grid-row: 30/32;'></div>
          <div class='dot' style='grid-column: 18/20; grid-row: 30/32;'></div>
          <div class='dot' style='grid-column: 30/32; grid-row: 30/32;'></div>
        </div>
        <div style="text-align: center; margin-top: 3vh;">
          <button id="game_message" name="message_box" style="text-align: center; border-color: black; 
              pointer-events: none;" disabled>
            Loading game session details
          </button>
        </div>
        <div>
          <p id="game_room_info" style="font-size: x-small;">
          </p>
        </div>
      </div>
    </div>
  </div>

  <div id="enter_room_code_view" class="container" style="text-align: center; display: block;">
    <div class="row">
      <div class="flex-vertical">
        <h3>
          Enter the room code.
        </h3>
        <div class="row" style="text-align: center;">
          <input id="room_code_input"class="ten columns" type="search" placeholder="Room code" name="username" style="height: 40px; 
            border-color: black;">
          <div class="one columns" style="margin-top: 1px;">
            <button id="join_room_button" name="corner_button" type="submit" value="exit_queue" style="text-align: center; 
                border-color: black; color: black;">
              Join Room
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
