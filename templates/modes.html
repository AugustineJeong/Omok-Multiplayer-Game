  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

<body>
  <div class="container">
    <div class="flex-vertical" style="text-align: center;">
      <form method="post">
        <div class="row">
          <div style="display: inline-block;">
            <img src="{{ url_for('static', filename='images/random.png') }}" 
              style="width: 70px; height: 70px;">
            <button class="button" name="game_mode_button" value="random_game" 
                style="display: block; margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 30px;
                border-color: #33C3F0; color: #33C3F0; width: 250px;">
              Play with random player
            </button>
          </div>
          <div style="display: inline-block;">
            <img src="{{ url_for('static', filename='images/create.png') }}" 
              style="width: 70px; height: 70px;">
            <button class="button" name="game_mode_button" value="create_room" 
                style="display: block; margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 30px;
                border-color: #33C3F0; color: #33C3F0; width: 250px;">
              Create private room
            </button>
          </div>
          <div style="display: inline-block;">
            <img src="{{ url_for('static', filename='images/search.png') }}" 
              style="width: 50px; height: 50px; margin: 10px 10px;">
            <button class="button" name="game_mode_button" value="join_room" 
                style="display: block; margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 30px;
                border-color: #33C3F0; color: #33C3F0; width: 250px;">
              Join private room
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
