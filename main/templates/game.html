<body>
  <div style="text-align: center; justify-content: center; display: flex; margin-top: 3vh;">
    <div class="row">
      <div class='grid lines' style="cursor: pointer;" id="main_board">
        <div class='dot' style='grid-column: 6/8; grid-row: 6/8;'></div>
        <div class='dot' style='grid-column: 18/20; grid-row: 6/8;'></div>
        <div class='dot' style='grid-column: 30/32; grid-row: 6/8;'></div>
        <div class='dot' style='grid-column: 6/8; grid-row: 18/20;'></div>
        <div class='dot' style='grid-column: 18/20; grid-row: 18/20;'></div>
        <div class='dot' style='grid-column: 30/32; grid-row: 18/20;'></div>
        <div class='dot' style='grid-column: 6/8; grid-row: 30/32;'></div>
        <div class='dot' style='grid-column: 18/20; grid-row: 30/32;'></div>
        <div class='dot' style='grid-column: 30/32; grid-row: 30/32;'></div>
      </div>
      <div style="text-align: center; margin-top: 3vh;">
        <button name="message_box" style="text-align: center; border-color: black; pointer-events: none;" disabled>
          {{ game_message }}
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/game_logic.js') }}"></script>
