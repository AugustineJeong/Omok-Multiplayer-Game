<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Omok (오목)</title>
  <meta name="description" content="">
  <meta name="AJ" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- The typography base Raleway is served by Google -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/go_image.png') }}">

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div style="text-align: center; justify-content: center; display: flex; margin-top: 3vh;">
  <div class="row">
    <div class='grid lines' style="cursor: pointer;" id="main_board">
      <div class='dot' style='grid-column: 6/8; grid-row: 6/8;'></div>
      <div class='dot' style='grid-column: 18/20; grid-row: 6/8;'></div>
      <div class='dot' style='grid-column: 30/32; grid-row: 6/8;'></div>
      <div class='dot' style='grid-column: 6/8; grid-row: 18/20;'></div>
      <div class='dot' style='grid-column: 18/20; grid-row: 18/20;'></div>
      <div class='dot' style='grid-column: 30/32; grid-row: 18/20;'></div>
      <div class='dot' style='grid-column: 6/8; grid-row: 30/32;'></div>
      <div class='dot' style='grid-column: 18/20; grid-row: 30/32;'></div>
      <div class='dot' style='grid-column: 30/32; grid-row: 30/32;'></div>
    </div>
    <div style="text-align: center; margin-top: 3vh;">
      <button name="message_box" style="text-align: center; border-color: black; pointer-events: none;" disabled>
        {{ game_message }}
      </button>
    </div>
  </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- js
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/game_logic.js') }}"></script>

</body>
</html>
