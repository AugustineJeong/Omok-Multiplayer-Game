  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Omok (오목)</title>
  <meta name="description" content="">
  <meta name="AJ" content="">

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <form method="post">
    <div style="padding-left: 20%; padding-right: 20%; padding-top: 10%;">
        <h3 style="text-align: center;">
            Sign In
        </h3>
        <div class="row" style="padding-top: 2%;">
            <div class="one-half column">
                <label for="username">Username</label>
                <input class="u-full-width" type="search" placeholder="Username" name="username" 
                style="height: 40px;">
            </div>
            <div class="one-half column">
                <label for="password">Password</label>
                <input class="u-full-width" type="password" placeholder="Password" name="password"
                style="height: 40px">
            </div>      
            <div style="text-align: right">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p style="text-align: left;">{{ message }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
                <p style="font-size: 1px"> 
                    &nbsp;
                </p>
                <button class="button-primary" name="sign_in_screen_button" type="submit" value="sign_in">
                  Sign In
                </button>
            </div>
        </div>
        <div style="text-align: center; padding-top: 5ex;">
          <button class="button" name="sign_in_screen_button" type="submit" value="sign_up" style="text-align: center; border-color: gainsboro;">
            I don't have an account
          </button> 
        </div>
        <p style="text-align: center; color: grey; font-size: x-small; margin-top: 5%;">By using our services, you acknowledge that you agree to our terms and conditions.</p>
    </div>
  </form>
